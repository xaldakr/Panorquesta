<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body style="background-color: #8d7c88">
    <div class="container">
      <div class="card" style="background-color: #f7b267">
        <div class="card-header text-center">
          <h4>Mis Productos</h4>
        </div>
        <div class="row justify-content-center align-items-center">
          <div class="col-md-6 mt-1">
            <div class="card h-100">
              <img
                class="card-img-top img-fluid"
                src="../media/pan.jpg"
                alt="Imagen"
              />
            </div>
          </div>
        </div>

        <div class="row justify-content-center mt-3">
          <div class="col card-margin">
            <div class="card rounded" style="background-color: #f25c54">
              <div class="image-container">
                <img src="../media/canela.jpg" class="card-img-top" alt="..." />
              </div>
              <div class="card-body">
                <h5 class="card-title text-center">Decoracion con canela</h5>
                <div class="d-flex justify-content-center mt-4">
                  <button
                    class="btn-outline-danger btn btn-primary btn-color-agregar btn-no-hover"
                  >
                    Agregar
                    <i class="fas fa-plus ml-1" style="color: white"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col card-margin">
            <div class="card rounded" style="background-color: #f25c54">
              <div class="image-container">
                <img
                  src="../media/chocolate.png"
                  class="card-img-top"
                  alt="..."
                />
              </div>
              <div class="card-body">
                <h5 class="card-title text-center">Chocolate Extra</h5>
                <div class="d-flex justify-content-center mt-4">
                  <button
                    class="btn btn-outline-danger btn-primary btn-color-agregar btn-no-hover"
                  >
                    Agregar
                    <i class="fas fa-plus ml-1" style="color: white"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col card-margin">
            <div class="card rounded" style="background-color: #f25c54">
              <div class="image-container">
                <img src="../media/pepsi.jpg" class="card-img-top" alt="..." />
              </div>
              <div class="card-body">
                <h5 class="card-title text-center">Pepsi</h5>
                <div class="d-flex justify-content-center mt-4">
                  <div>
                    <button
                      class="btn btn-outline-danger btn-primary btn-color-agregar btn-no-hover"
                    >
                      Agregar
                      <i class="fas fa-plus ml-1" style="color: white"></i>
                    </button>
                  </div>
                  <div class="ml-3 mx-2">
                    <button
                      class="btn btn-secondary btn-color-cambiar btn-no-hover"
                    >
                      Cambiar
                      <i
                        class="fas fa-pencil-alt ml-1"
                        style="color: white"
                      ></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row justify-content-center mt-4 mb-4">
        <div class="col-md-6 text-center">
          <button
            class="btn btn-outline-danger btn-primary btn-lg btn-color-agregar btn-no-hover"
          >
            AÃ±adir a mi orden
            <i class="fas fa-shopping-cart ml-2" style="color: white"></i>
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
